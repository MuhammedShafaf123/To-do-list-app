<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="images/tab-icon.png">
</head>
<body>

    <header>
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center text-white" id="title">My To Do List</h2>
            </div>         
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="card mx-auto" id="box" style=" width: 31.5em; margin-top: 200px;">
                <div class="card-body" >
                    <div class="box-header ">
                        <h5 class="card-title" id="theme">Themes</h5>
                        <div class="btns ml-auto ">
                            <button id="color-one"></button>
                            <button id="color-two"></button>
                            <button id="color-three"></button>
                            <button id="color-four"></button>
                        </div>
                    </div> 

                    <div class="row mx-auto mt-4 " id="input-row">
                        <div class="col-md-12 col-12 ">  
                            <form action="" id="todoform">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="input"  name="fname" placeholder="Add your Task here...." aria-label="Recipient's username" aria-describedby="basic-addon2">
                                    <div class="input-group-append " >
                                      <span class="input-group-text pl-5" id="basic-addon2" onclick="addTask()"> Add</span>
                                      <br>
                                    </div>
                                  </div>    
                            </form>                                                           
                        </div> <br>                                        
                    </div>  

                    <div class="row mx-auto">
                        <div class="col-md-12">
                            <ul id="list-container">
                               <!-- <li class="checked">Task 1</li>
                                <li>Task 1</li>
                                <li>Task 1</li>-->
                            </ul>   
                       </div> 
                        <div class="col-md-2">
                            
                        </div>                        
                       </div>
                    </div>  
              </div>
           </div>
        </div>
     </div>
 </div>
</div>        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
